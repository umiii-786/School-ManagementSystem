<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Container styling for the radio buttons */
    .radio-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    /* Hide the default radio button appearance */
    .status_button {
      display: none;
    }

    /* Custom circle styling */
    .status_label {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 60px;
      height: 60px;
      background-color: #f0f0f0;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-align: center;
    }

    /* Change color and scale on hover */
    .status_label:hover {
      background-color: #007bff;
      color: white;
      transform: scale(1.1);
    }

    /* Change background when selected */
    .status_button:checked + .status_label {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>

</body>
</html>
